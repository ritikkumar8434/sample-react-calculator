version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - aws s3 sync build/ s3://react-cicd-demo-bucket --delete
      - aws cloudfront create-invalidation --distribution-id ABCD1234 --paths "/*"

artifacts:
  files:
    - '**/*'
