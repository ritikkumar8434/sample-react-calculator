version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies including devDependencies"
      - npm ci --include=dev
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - aws s3 sync build/ s3://react-app-hosting1234 --delete

artifacts:
  files:
    - '**/*'
