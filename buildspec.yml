version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - aws s3 sync build/ s3://react-app-hosting1234 --delete
      - aws cloudfront create-invalidation --distribution-id E1M8ZQQ2Z05WKO --paths "/*"

artifacts:
  files:
    - '**/*'
